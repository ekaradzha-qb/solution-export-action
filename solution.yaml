              DisplayWithoutWrapping: true
              AddToAllNewReports: true
              DefaultSortOrder: Ascending
              IsRequired: false
              IsUnique: false
              HelpText:
                "This field displays the date that a task is scheduled to begin.
                You can either enter the start date or leave this field blank to
                have QuickBase automatically calculate the start date from the
                list of predecessor tasks that you enter. If you enter a start
                date, then QuickBase sets a \"start no earlier than\"
                constraint. This means that if your predecessor tasks end before
                the date you entered, then the task will begin on the date that
                you entered.\r\n\r\nWhenever you manually enter a date,
                QuickBase displays a red dot next to the field on both the Edit
                and Display Task forms."
